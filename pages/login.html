<!DOCTYPE html>
<html lang="zh">
<head>
<title>登录</title>
<meta charset="utf-8">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
img {
	position: fixed;
	top: 50%;
	left: 25%;
	width: 394px;
	height: 75px;
	margin-top: -37px;
	margin-left: -197px;
}
hr {
	position: fixed;
	top: 50%;
	left: 50%;
	width: 2px;
	height: 300px;
	margin-top: -150px;
	margin-left: -1px;
	background-color: #9c6;
}
.panel {
	position: fixed;
	top: 50%;
	left: 75%;
	width: 300px;
	transform: translate(-150px,-50%);
}
</style>
</head>
<body>
	<img class="img-responsive" src="logo.png" alt="logo.png" width="394px" height="75px">
	<hr>
	<div class="panel panel-success">
		<div class="panel-heading">登录</div>
		<div class="panel-body">
			<form action="loginAction" method="post">
				<div class="form-group">
					<label for="username">用户名：</label>
					<input class="form-control" id="username" name="user.username" type="text" placeholder="Enter username">
				</div>
				<div class="form-group">
					<label for="password">密码：</label>
					<input class="form-control" id="password" name="user.password" type="password" placeholder="Enter password">
				</div>
				<input class="btn btn-success btn-block" type="submit" value="登录">
			</form>
		</div>
	</div>
</body>
</html>
